<div fxLayout="row" fxLayoutAlign="space-between center">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>
  <div class="example-button-row">
    <button mat-raised-button fxLayoutGap="10px" (click)="openModal()">
      <mat-icon>add</mat-icon><span>Ajouter Client</span>
    </button>
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container
      *ngFor="let fieldHeader of displayedColumns"
      matColumnDef="{{ fieldHeader }}"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ fieldHeader | uppercase }}
      </th>
      <!-- <td mat-cell *matCellDef="let row">{{ row.id }}</td> -->
      <ng-container *matCellDef="let element">
        <td mat-cell>{{ element[fieldHeader] }}</td>
      </ng-container>
    </ng-container>
    <!-- AcciÃ³n Column -->
    <ng-container matColumnDef="accionColumna">
      <div class="row">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </div>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns.concat('accionColumna')"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns.concat('accionColumna')"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
    showFirstLastButtons
  ></mat-paginator>
</div>
<ng-template #pop>
  <app-dialog-confirmation
    [modalRef]="modalRef"
    [newClient]="newClient"
    (confirmEvent)="receiveonCloseStep($event)"
  >
  </app-dialog-confirmation>
</ng-template>
