<mat-tab-group>
  <mat-tab label="Analyse clients">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Mia"
          #input
        />
      </mat-form-field>
      <div class="example-button-row">
        <button mat-raised-button fxLayoutGap="10px" (click)="openModal()">
          <mat-icon>add</mat-icon><span>Ajouter Client</span>
        </button>
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container
          *ngFor="let fieldHeader of displayedColumns"
          matColumnDef="{{ fieldHeader }}"
        >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ fieldHeader | uppercase }}
          </th>
          <!-- <td mat-cell *matCellDef="let row">{{ row.id }}</td> -->
          <ng-container *matCellDef="let element">
            <ng-container *ngIf="fieldHeader != 'ActionClient'">
              <td class="cursor" mat-cell>{{ element[fieldHeader] }}</td>
            </ng-container>
            <ng-container *ngIf="fieldHeader == 'ActionClient'">
              <div fxLayout="row" fxLayoutAlign="end center">
                <div *ngIf="element['prix'] - element['totalCaisse'] > 0">
                  <button
                    mat-icon-button
                    (click)="openModal(element, 'Reglement')"
                    matTooltip="Réglement du dossier"
                  >
                    <mat-icon>money icon</mat-icon>
                  </button>
                </div>
                <button
                  mat-icon-button
                  (click)="openModal(element, 'Update')"
                  matTooltip="Modifier Client"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  (click)="onDelete(element)"
                  matTooltip="Supprimer client"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </ng-container>
          </ng-container>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
        showFirstLastButtons
      ></mat-paginator>
    </div>
    <ng-template #pop>
      <app-dialog-confirmation
        [modalRef]="modalRef"
        [newClient]="newClient"
        (confirmEvent)="receiveonCloseStep($event)"
      >
      </app-dialog-confirmation>
    </ng-template>
    

  </mat-tab>
    <mat-tab label="Tab 3">
      <div fxLayout="row" fxLayoutAlign="end center" style="width: 100%;">
        <div class="example-button-row2" fxLayoutGap="20px">
          <button mat-raised-button (click)="addClientRow()">
            <mat-icon>add</mat-icon><span>Ajouter Client</span>
          </button>
          <input
            #clientFileInput
            type="file"
            (change)="onClientFileSelected($event)"
            accept=".csv"
            style="display: none"
          />
          <button
            mat-raised-button
            fxLayoutGap="10px"
            (click)="clientFileInput.click()"
          >
            <mat-icon>folder</mat-icon><span>Import Csv</span>
          </button>
          <button
            [disabled]="!clientCsvData"
            mat-raised-button
            (click)="saveClientDataToBackend()"
            matTooltip="Save clients"
          >
            <mat-icon>save</mat-icon><span>Save Clients</span>
          </button>
        </div>
      </div>
      <!-- Aquí iría la tabla para mostrar los datos importados de los clientes -->
      <div *ngIf="clientCsvData">
        <table mat-table [dataSource]="clientCsvData" matSort class="mat-elevation-z8">
          <!-- Columnas de la Tabla -->
          <ng-container
            *ngFor="let fieldHeader of displayedColumnsCsv; let i = index"
            matColumnDef="{{ fieldHeader }}"
          >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              {{ fieldHeader | uppercase }}
            </th>
            <ng-container *matCellDef="let element">
              <td
                class="cursor"
                mat-cell
                [ngClass]="{
                  failed: element?.type == 0
                }"
              >
                <div
                  fxLayout="row"
                  *ngIf="element !== elementBeingEdited; else editField"
                >
                  <div fxFlex="90">{{ element[fieldHeader] }}</div>
                </div>
                <ng-template #editField>
                  <input
                    *ngIf="fieldHeader === 'editingField'"
                    [(ngModel)]="elementBeingEdited[fieldHeader]"
                    (blur)="saveEditedClientRecord()"
                    (keyup.enter)="saveEditedClientRecord()"
                  />
                  <!-- Para campos no editables, simplemente mostrar el valor -->
                  <div *ngIf="fieldHeader !== editingField">
                    {{ elementBeingEdited[fieldHeader] }}
                  </div>
                </ng-template>
              </td>
            </ng-container>
          </ng-container>
      
          <!-- Definición de las filas y columnas -->
          <tr mat-header-row *matHeaderRowDef="displayedColumnsCsv"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsCsv"></tr>
        </table>
      </div>
      
    
  </mat-tab>

</mat-tab-group>
