<div *ngIf="!loaderEnabled" class="mat-elevation-z8">
  <div class="table-container">

    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container
        *ngFor="let columnName of displayedColumns; let i = index"
        matColumnDef="{{ columnName }}"
        style="justify-content: center"
      >
        <th mat-header-cell *matHeaderCellDef>
          {{ columnName | uppercase }}
        </th>
        <td mat-footer-cell *matFooterCellDef>
          {{ columnName === "mois" ? "Total" : getTotalCost(columnName) }}
        </td>
        <!-- <td mat-cell *matCellDef="let row">{{ row.id }}</td> -->
        <ng-container *matCellDef="let element">
          <td mat-cell>{{ element[columnName] }}</td>
          <td mat-footer-cell *matFooterCellDef [innerHtml]="">
            {{ element[columnName] }}
          </td>
        </ng-container>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
  </div>
</div>
<div class="loader-wrapper" *ngIf="loaderEnabled">
  <div class="backdrop"></div>

  <div class="spinner"></div>
</div>
