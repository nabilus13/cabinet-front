<table
  mat-table
  #outerSort="matSort"
  [dataSource]="dataSource"
  multiTemplateDataRows
  class="mat-elevation-z8"
  matSort
>
  <!-- Columnas principales -->
  <ng-container
    matColumnDef="{{ column }}"
    *ngFor="let column of columnsToDisplay"
  >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ column | uppercase }}
    </th>
    <td mat-cell *matCellDef="let element" (click)="toggleRow(element)">
      {{ column === "mois" ? element[0] : getTotalType(element[1]) }}
    </td>
    <ng-container *ngIf="!!column"> fgfdgfd </ng-container>
    <td *matFooterCellDef>
      {{ column === "mois" ? "Total" : getTotalCost() }}
    </td>
  </ng-container>

  <!-- Encabezado principal -->
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>

  <!-- Filas principales -->
  <tr
    id="GGGGGGGG"
    mat-row
    *matRowDef="let element; columns: columnsToDisplay"
    [class.example-element-row]="element[1]?.length"
    [class.example-expanded-row]="expandedElement === element"
  ></tr>

  <!-- Filas secundarias -->
  <ng-container matColumnDef="detail-row">
    <td
      mat-cell
      *matCellDef="let element"
      [attr.colspan]="columnsToDisplay.length"
    >
      <div
        class="example-element-detail"
        [@detailExpand]="expandedElement === element ? 'expanded' : 'collapsed'"
      >
        <table class="inner-table">
          <thead>
            <tr id="HHHHHHH">
              <th *ngFor="let column of innerDisplayedColumns">
                {{ column | uppercase }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let subElement of element[1]">
              <td>{{ subElement.id }}</td>
              <td>{{ subElement.prix }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </td>
  </ng-container>

  <!-- Pie de pÃ¡gina principal -->
  <tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr>
  <tr
    id="YYYYYYYYY"
    class="example-detail-row"
    mat-row
    *matRowDef="let footerRowData; columns: ['detail-row']"
  ></tr>
</table>
